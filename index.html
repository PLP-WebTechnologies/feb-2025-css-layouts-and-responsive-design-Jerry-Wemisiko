<!-- Simple Responsive Restaurant Website -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S-Restaurant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e74c3c;
      color: white;
      padding: 1rem;
    }

    nav h1 {
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li {
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }

    .dish {
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .dish h2 {
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Foodies</h1>
    <ul>
      <li>Home</li>
      <li>Menu</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div class="container">
    <div class="dish">
      <h2>Pizza</h2>
      <p>Cheesy and delicious.</p>
    </div>
    <div class="dish">
      <h2>Burger</h2>
      <p>Juicy and flavorful.</p>
    </div>
    <div class="dish">
      <h2>Pasta</h2>
      <p>Rich and creamy sauce.</p>
    </div>
    <div class="dish">
      <h2>Salad</h2>
      <p>Fresh and healthy.</p>
    </div>
  </div>
</body>
</html>
